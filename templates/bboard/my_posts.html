{% extends 'base.html' %}

{% block content %}
    <h2>Имя: {{ user.username }}</h2>

    <h2>Ваши обьявления</h2>
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
            <p>{{ bb.user }}</p>
            <p><a href="{% url 'delete' bb.pk %}">Удалить</a></p>
            <p><a href="{% url 'edit' bb.pk %}">Изменить</a></p>
        </div>
    {% endfor %}

{% endblock %}
