{% extends 'base.html' %}

{% block content %}
    <h2>Рубрика: {{ current_rubric.name }}</h2>
    <div>
        {% for rubric in rubrics %}
            <a href="/bboard/{{ rubric.pk }}">{{ rubric.name }}</a>
        {% endfor %}
    </div>

    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
            <p>{{ bb.user }}</p>
            <p><a href="{% url 'edit' %}">Изменить</a> </p>
        </div>
    {% endfor %}

{% endblock %}
