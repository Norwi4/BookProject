{% extends 'base.html' %}
{% block content %}




    <div id="catalog">
        {% for bb in bbs %}
            <a href="{% url 'detail' bb.pk %}">
                <div>
                    <figure>
                        <div class="item-product">
                            <p id="item-name">{{ bb.title }}</p>
                            <p>{{ bb.rubric.name }}</p>
                            <p> {{ bb.content }}</p>
                            <a href="/bboard/{{ rubric.pk }}">{{ rubric.name }}</a>

                            <p id="item-price">{{ bb.price }} руб.</p>


                            <figcaption>
                                <p> {{ bb.published|date:"d.m.Y"}}</p>
                                <p>{{ bb.user }}</p>

                            </figcaption>

                        </div>
                    </figure>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
