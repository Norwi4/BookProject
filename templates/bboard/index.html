{% extends 'base.html' %}
{% block content %}
{% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p> {{ bb.content }}</p>
        <a href="/bboard/{{ rubric.pk }}">{{ rubric.name }}</a>
        <p> {{ bb.published|date:"d.m.Y H:i:s"}}</p>
        <p>{{ bb.user }}</p>

        <p><a href="{% url 'delete' bb.pk %}">Удалить</a> </p>
    </div>
{% endfor %}
{% endblock %}
